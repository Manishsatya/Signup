<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/a013949a47.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="top">
        <div class="one">
            <img src="https://www.adventuresofyoo.com/wp-content/uploads/2017/09/sushi.gif" alt="SignUp" width="90%" height="100%"/>

        </div>

        <div class="two">
            <form class="form">
                <h1 class="heading">SignUp Page</h1>
            <label><i class="fa-regular fa-user">&nbsp</i>UserName</label>
            <input type="text" placeholder="Manish Satya" name="username"/>
            <label><i class="fa-regular fa-envelope">&nbsp</i>Email</label>
            <input type="email" placeholder="manish@gmail.com" name="email"/>
            <label><i class="fa-solid fa-phone">&nbsp</i>Phone Number</label>
            <input type="text" placeholder="Eg: 1234567890" name="phone number"/>Ì¥
            <label><i class="fa-solid fa-lock">&nbsp</i>Password</label>
            <input type="password" placeholder="Eg: Manish@123" name="password"/>
            <label><i class="fa-solid fa-lock">&nbsp</i>Confirm Password</label>
            <input type="password" placeholder="Eg: Manish@123" name="confirmPassword"/>
            <div class="check">
                <input type="checkbox"/>&nbsp;&nbsp;
                <h6>I accept the rules</h6> 
            </div>
            <button class="btn" type="submit">SignUp</button>
            
        </form>
        <hr class="line"/>
        <p class="para">Already Have Account <a href="#">Login</a></p>
        <p class="para"><a href="#">Forgot Password</a></p>
        </div>
    </section>
</body>
</html>
